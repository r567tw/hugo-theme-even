<!DOCTYPE html>
<html lang="{{ .Site.Language }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        {{- block "title" . -}}
        {{ if .IsPage }}{{ .Title }} - {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}
        {{- end -}}
    </title>
    {{ partial "head.html" . }}
</head>

<body>
    {{ partial "slideout.html" . }}
    <div class="container" id="mobile-panel">
        {{ if not .Params.hideHeaderAndFooter -}}
        <header id="header" class="header">
            {{ partial "header.html" . }}
        </header>
        {{- end }}

        <main id="main" class="main">
            <div class="content-wrapper">
                <div class="input-group">
                    <form class="search" action="/search" method="GET">
                        <input name="s" class="search-bar" type="search" id="search-input" placeholder=""
                                oninput="executeSearch()" />
                        <button class="search-btn">üîç</button>
                    </form>
                </div>
                <br />
                <div id="search-results" class="search-result"></div> <!-- this list is for rendering the results -->
            </div>
        </main>
    </div>
    {{ partial "scripts.html" . }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
    <script src="/js/search.js"></script>
    <script id="search-result-template" type="text/x-js-template">
        <div class="search-item" id="summary-${key}">
          <h2><a href="${link}">${title}</a></h2>
          <p>${snippet}</p>
        </div>
    </script>
</body>
</html>
