<!DOCTYPE html>
<html lang="{{ .Site.Language }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        {{- block "title" . -}}
        {{ if .IsPage }}{{ .Title }} - {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}
        {{- end -}}
    </title>
    {{ partial "head.html" . }}
</head>

<body>
    {{ partial "slideout.html" . }}
    <div class="container" id="mobile-panel">
        {{ if not .Params.hideHeaderAndFooter -}}
        <header id="header" class="header">
            {{ partial "header.html" . }}
        </header>
        {{- end }}

        <main id="main" class="main">
            <div class="content-wrapper">
                <div class="search">
                    <form action="/search" method="GET">
                        <div class="search-container">
                            <input name="s" class="search-bar" type="search" id="search-input"
                                placeholder="Search Anythings..." oninput="executeSearch()" />
                            <button type="submit" class="search-button">
                                <svg class="submit-button">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="search-results" class="search-result"></div> <!-- this list is for rendering the results -->
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" display="none">
        <symbol id="search" viewBox="0 0 32 32">
            <path
                d="M 19.5 3 C 14.26514 3 10 7.2651394 10 12.5 C 10 14.749977 10.810825 16.807458 12.125 18.4375 L 3.28125 27.28125 L 4.71875 28.71875 L 13.5625 19.875 C 15.192542 21.189175 17.250023 22 19.5 22 C 24.73486 22 29 17.73486 29 12.5 C 29 7.2651394 24.73486 3 19.5 3 z M 19.5 5 C 23.65398 5 27 8.3460198 27 12.5 C 27 16.65398 23.65398 20 19.5 20 C 15.34602 20 12 16.65398 12 12.5 C 12 8.3460198 15.34602 5 19.5 5 z" />
        </symbol>
    </svg>
    </main>
    </div>
    {{ partial "scripts.html" . }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
    <script src="/js/search.js"></script>
    <script id="search-result-template" type="text/x-js-template">
        <div class="search-item" id="summary-${key}">
          <h2><a href="${link}">${title}</a></h2>
          <p>${snippet}</p>
        </div>
    </script>

</body>

</html>
